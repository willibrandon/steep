connection:
  host: localhost
  port: 15432
  database: steep_test
  user: postgres

  # SSL/TLS Configuration
  # Valid sslmode values:
  #   disable      - No SSL/TLS encryption
  #   allow        - Try non-SSL first, then SSL if required
  #   prefer       - Try SSL first, fall back to non-SSL (default)
  #   require      - Require SSL, but don't verify certificates
  #   verify-ca    - Require SSL and verify server certificate
  #   verify-full  - Require SSL, verify certificate and hostname
  sslmode: disable  # Docker containers don't have SSL

  # SSL Certificate paths (required for verify-ca and verify-full modes)
  # Uncomment and set these when using verify-ca or verify-full:
  # sslrootcert: /path/to/root.crt
  # sslcert: /path/to/client.crt
  # sslkey: /path/to/client.key

  # Connection pool settings
  pool_max_conns: 10
  pool_min_conns: 2

ui:
  theme: dark
  syntax_theme: monokai # Options: steep, steep-light, monokai, dracula, nord, gruvbox, etc.
  refresh_interval: 1s
  date_format: "2006-01-02 15:04:05"
  query_timeout: 2m  # SQL Editor query timeout (default: 30s)

debug: true
